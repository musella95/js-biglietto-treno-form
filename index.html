<!doctype html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prezzo del Biglietto form</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>

  </header>
  <main>
    <form>
      <div class="container">
        <div class="row">
          <div class="mb-3 col-3">
            <label for="inputNameUser" class="form-label">nome</label>
            <input type="text" class="form-control" id="inputNameUser" >
          </div>
        
          <div class="mb-3 col-3">
            <label for="inputSurnameUser" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="inputSurnameUser" >
          </div>
          <div class="mb-3 col-3">
            <label for="inputKmUser" class="form-label">km da percorrere</label>
            <input type="number" class="form-control" id="inputKmUser" >
          </div>
          <div class="mb-3 col-3">
            <label for="inputAge" class="form-label">Età</label>
            <select class="form-select" id="inputAge">
              <option selected>Seleziona il range di età</option>
              <option value="underAge">underAge</option>
              <option value="middleAge">middleAge</option>
              <option value="overAge">overAge</option>
            </select>
            
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Generate</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer>

  </footer>








  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
